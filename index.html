<!DOCTYPE html>
<html lang="PT-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/31eb394f1c.js" crossorigin="anonymous"></script>
    <title>gerenciador de tarefas</title>
</head>

<body>
    <header>
        <h1 class="titulo">gerenciador de tarefas</h1>
    </header>

    <section class="tela2">
        <div class="coluna gerenciador">
            <i class="fas fa-plus-square fa-3x"></i>
            <i class="far fa-edit fa-3x"></i>
            <div class="select">
                <SELECT name="status">
                    <OPTION>todas
                    <OPTION>proxima
                    <OPTION>a fazer
                    <OPTION>terminadas
                    <OPTION>excluidas
                </SELECT>
            </div>
        </div>
        <div class="coluna tarefas">
            <li><h2>Lavar o Carro</h2></li>
        </div>
        <div class="coluna botoes">
            <i class="fas fa-play fa-2x"></i>
            <i class="fas fa-check-square fa-2x"></i>
            <i class="fas fa-trash-alt fa-2x"></i>
        </div>
    </section>
</body>
<script src="java.js"></script>
</html>
