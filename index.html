<!DOCTYPE html>
<html lang="PT-br">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/31eb394f1c.js"
      crossorigin="anonymous"
    ></script>
    <title>gerenciador de tarefas</title>
  </head>

  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col">
            <h1 class="titulo">gerenciador de tarefas</h1>
          </div>
        </div>
      </div>
    </header>
    <section class="lista_e_funcoes">
      <div class="container">
        <div class="row">
          <div class="col linha">
            <div class="row">
              <div class="col funcoes">
                <i class="fas fa-plus-square fa-3x"></i>
                <i class="far fa-edit fa-3x"></i>
              </div>
            </div>
            <div class="row">
              <div class="col seletor">
                <label class="label" for="status">status : </label>
                <select name="status">
                  <option>todas</option>
                  <option>proxima</option>
                  <option>a fazer</option>
                  <option>terminadas</option>
                </select>
              </div>
            </div>
          </div>

          <div class="col lista">
            <div class="row">
              <div class="col">
                <div class="row tarefa">
                  <div class="col">
                    <h1>Lavar o Carro</h1>
                  </div>
                  <div class="col">
                    <div class="row status">
                      <h3>status :</h3>
                      <p>proxima</p>
                    </div>
                  </div>
                </div>
                <div class="row observacao">
                  <h3>observação : </h3>
                  <p>Compra os produto para a limpeza</p>
                </div>
              </div>
              <div class="col gerenciadores">
                <i class="fas fa-play fa-2x"></i>
                <i class="fas fa-check-square fa-2x"></i>
                <i class="fas fa-trash-alt fa-2x"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
