<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/31eb394f1c.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adicionar tarefa</title>
</head>
<body>
    <header>
        <h1 class="titulo">adicionar tarefas</h1>
    </header>
    <section class="tela2">
        <div class="modificadores">
                <div class="input InpTarefa">
                    <label class="label" for="tarefa">tarefa : </label>
                    <input type="text" name="tarefa"  id="tarefa" placeholder="lavar o Carro" />
                </div>    
                <div class="input obs">
                    <label class="label" for="observação">observação : </label>
                    <input class="obs" type="text" name="observação" id="obs" placeholder="observação" />
                </div>
                <div class=" input data">
                    <label class="label" for="observação">data : </label>
                    <input type="text" name="data"  id="data" placeholder="lavar o Carro" />
                </div>
                
                <div class="escolha">
                    <label class="label" for="status">status : </label>
                    <SELECT name="status">
                        <OPTION>proxima
                        <OPTION>a fazer
                        <OPTION>terminadas
                    </SELECT>
                </div>
            </div>    
        <div class="enviar">
            <button >enviar</button>
        </div>
    </section>
</body>
</html>
